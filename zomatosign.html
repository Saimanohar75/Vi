<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Zomato</title>
    <link rel="stylesheet" href="sigstyle.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h2>Sign Up to Zomato</h2>
            <form id="signup-form" action="#" method="POST">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
    
                    <span id="password-error" class="error-icon" style="display: none;">❌</span>
                    <span id="password-success" class="success-icon" style="display: none;">✔️</span>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const passwordError = document.getElementById('password-error');
        const passwordSuccess = document.getElementById('password-success');
        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            if (password !== confirmPassword) {
                passwordError.style.display = 'inline';
                passwordSuccess.style.display = 'none';
                alert("Passwords do not match! Please try again.");
            } else {
                passwordError.style.display = 'none';
                passwordSuccess.style.display = 'inline';
                alert("Signup successful!");
            }
        });

        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            if (password === confirmPassword) {
                passwordError.style.display = 'none';
                passwordSuccess.style.display = 'inline';
            } else {
                passwordError.style.display = 'inline';
                passwordSuccess.style.display = 'none';
            }
        });
    </script>
</body>
</html>
